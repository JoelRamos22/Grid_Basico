<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Grid basico</title>
</head>
<body>
    <div class="container">
        <div class="item_1">
            <div class="box1_item1">
                <ul>
                    <li class="Overview"><a href="#"><strong>Overview</strong></a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
                <div class="search_button">
                    <input type="search" placeholder="search" class="search_button1">
                </div>
                <i class='bx bx-search'></i>
            </div>
            <div class="box2_item1">
                <div>
                    <ul class="icons_item1">
                        <li><i class='bx bxs-envelope'></i></li>
                        <li><i class='bx bxs-bell'></i></li>
                    </ul>
                </div>
                <div class="text_item1">
                    <div class="text">
                        <h4>Thomas Gepsan</h4>
                        <p>super admin</p>
                    </div>
                </div>
                <div class="icon_profile">
                    <i class='bx bxs-user-circle' class="icon_profile"></i>
                </div>

            </div>
        </div>
        <div class="item_2">
            <div class="box1_item2">
                <div class="text">
                    <p>12:30-15:45</p>
                    <h4>New Project Discussion</h4>
                </div>
                <div class="icon_profile">
                    <i class='bx bxs-user-circle' class="icon_profile"></i>
                    <i class='bx bxs-user-circle' class="icon_profile"></i>
                    <i class='bx bxs-user-circle' class="icon_profile"></i>
                </div>
                <div class="icon1_profile">
                    <i class='bx bxs-user-circle' class="icon_profile"></i>
                    <i class='bx bx-dots-horizontal-rounded'></i>
                </div>
            </div>
        </div>
        <div class="item_3">
            <div class="box1_item3">
                <h3>Sales Data</h3>
                <div class="first_text">
                    <p class="first_text_text1">Yearly</p>
                    <p class="first_text_text2">2023 <i class='bx bx-chevrons-up' ></i> </p>
                </div>
                <div class="second_text">
                    <p class="money_gain"><strong>$38.96 USD</strong></p>
                    <p class="value1_item3"><small><strong>+2.75 <i class='bx bxs-up-arrow'></i></strong></i></small></p>
                </div>
            </div>
            <div class="box2_item3">
                <img src="storage/img/Grafica-1.png">
                <p><small>1 year Data 22-23 April</small></p>
            </div>
        </div>
        <div class="item_4">
            <div class="box1_item4">
                <p class="text1">Today's Earning</p>
                <p class="value1"><strong>$2890</strong></p>
            </div>
            <div class="box2_item4">
                <p class="text2">Today's bookings</p>
                <p class="value2"><strong>24</strong></p>
            </div>
            <div class="box3_item4">
                <p class="text3">Total balance</p>
                <p class="value3"><strong>$2M</strong></p>
            </div>
        </div>
        <div class="item_5">caja 5</div>
        <div class="item_6">caja 6</div>
        <div class="item_7">caja 7</div>
        <div class="item_8">caja 8</div>
    </div>
</body>
</html>
